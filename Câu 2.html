<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 2</title>
</head>
<body>
<h2>Kiểm tra cặp số thân thiết</h2>
<label for="num1">Số thứ nhất: </label>
<input type="number" id="num1"><br><br>

<label for="num2">Số thứ hai: </label>
<input type="number" id="num2"><br><br>

<button onclick="kiemtraso()">Kiểm tra</button>

<p id="result"></p>

<script>
  function tinhTongUoc(num) {
    let sum = 0;
    for (let i = 1; i < num; i++) {
      if (num % i === 0) {
        sum += i;
      }
    }
    return sum;
  }

  function kiemtraso() {
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);

    if (num1 <= 0 || num2 <= 0) {
      document.getElementById('result').innerHTML = "Vui lòng nhập số nguyên dương.";
      return;
    }

    let sum1 = tinhTongUoc(num1);
    let sum2 = tinhTongUoc(num2);

    if (sum1 === num2 && sum2 === num1) {
      document.getElementById('result').innerHTML = "Hai số đã nhập vào là cặp số thân thiết!";
    } else {
      document.getElementById('result').innerHTML = "Hai số đã nhập vào không phải là cặp số thân thiết.";
    }
  }
</script>
</body>
</html>
